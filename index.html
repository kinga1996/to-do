<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
	<div class="list">
		<h1>To do list</h1>
		<button class="buttonTop" onclick="clearClick()">❌ Delete all duties</button>
		<button class="buttonTop" onclick="checkClick()">✅ Check all checkboxes</button>
		<button class="buttonTop" onclick="noneClick()">☐ Uncheck all checkboxes</button>
		<p></p>
		<ul class="duties">
			<li></li>
		</ul>
		<form class="add-items">
			<input type="text" name="item" placeholder="Write your responsibilities" required>
			<input type="submit" value="Submit">
		</form>
	</div>

<script src="javascript.js"></script>

</body>
</html>
